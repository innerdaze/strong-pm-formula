# -*- coding: utf-8 -*-
# vim: ft=yaml
strong_pm:
  cmd:
    install: slc pm install
  service:
    name: strong-pm.service
  lookup:
    base: /home/strong-pm
    driver: direct
    set_env: None
    force: False
    http_auth: None
    metrics: None
    dry_run: False
    port: 8701
    base_port: 3000
    init_manager_option: --systemd
    upstart_version: ""
    user: strong-pm
